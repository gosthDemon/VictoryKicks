<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Victory Kicks</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../../public/css/fontAwesome.css" />
        <link rel="stylesheet" href="../../../public/css/kick.css" />
    </head>

    <body>
        <div class="parent-container">
            <div class="body">
                <div class="kicks-card">
                    <div class="banner">
                        <div class="tittle-banner">VICTORY KICKS</div>
                        <div class="content-banner"></div>
                    </div>
                    <div class="content">
                        <div class="content-search-input">
                            <input
                                type="text"
                                name="search"
                                id="search"
                                class="search-input"
                                placeholder="Search..."
                            />
                            <button class="scan-qr">
                                <i class="fad fa-qrcode"></i>
                            </button>
                        </div>
                        <div class="row">
                            <div class="image-qr-content col-md-6">
                                <img
                                    src="../../../public/img/temp/download.png" alt=""/>
                            </div>
                            <div class="info-shoes col-md-6">
                                <div class="name">
                                    Air Jordan 1 Chicago Reimagined
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-6">
                                        <span>Buy</span>
                                        <p>50</p>
                                        <span>Minimum</span>
                                        <p>95</p>
                                        <span>Sale</span>
                                        <p class="sale">100</p>
                                    </div>
                                    <div class="col-6 card-info-white">
                                        <span>Size:</span>
                                        <span>Blanco y Rojas</span>
                                        <span class="small-text">1234567899</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="navigation">
                    <ul>
                        <li class="list active">
                            <a href="#">
                                <span class="icon"
                                    ><i class="far fa-home"></i
                                ></span>
                                <span class="text">Home</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon"
                                    ><i class="fad fa-edit"></i
                                ></span>
                                <span class="text">Register</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon"
                                    ><i class="fad fa-list"></i
                                ></span>
                                <span class="text">Items</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon"
                                    ><i class="fad fa-bags-shopping"></i
                                ></span>
                                <span class="text">Buy/Sale</span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon"
                                    ><i class="fad fa-cog"></i
                                ></span>
                                <span class="text">Settings</span>
                            </a>
                        </li>
                        <div class="indicator"></div>
                    </ul>
                </div>
            </div>
        </div>

        <script>
            const list = document.querySelectorAll(".list");
            function activeLink() {
                list.forEach((item) => {
                    item.classList.remove("active");
                    this.classList.add("active");
                });
            }
            list.forEach((item) => {
                item.addEventListener("click", activeLink);
            });
        </script>
    </body>
</html>

        <script>
            const list = document.querySelectorAll(".list");
            function activeLink() {
                list.forEach((item) => {
                    item.classList.remove("active");
                    this.classList.add("active");
                });
            }
            list.forEach((item) => {
                item.addEventListener("click", activeLink);
            });
            // QR SCANER
            let scanner = new Html5QrcodeScanner('reader', {
                qrbox: {
                    width: 250,
                    height: 250
                },
                facingMode: "environment",
                fps: 20
            });
            $('#contentScanner').on('show.bs.modal', function (event) { // do something...
                scanner.render(success);
            });
            $('#contentScanner').on('hidden.bs.modal', function (event) { // do something...
                scanner.clear();
            });
            function success(result) {
                console.log(result);
                scanner.clear();
                $('#contentScanner').modal('hide');
            }
        </script>
